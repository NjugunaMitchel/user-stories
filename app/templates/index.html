{% extends 'base.html' %}
{% block content %}
  {% for post in posts %}
  <div class="card">
      <img src="{{url_for('static',filename = 'prof/'+ post.author.profile_photo) }}">
      <span> {{ post.author.username }} {{ post.datetime.strftime('%Y-%M-%D') }}</span>
      <p> {{ post.content }}</p>
  </div>

{% endblock content %}
