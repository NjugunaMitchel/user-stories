{% extends "base.html" %} {% import'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/forms.css')}}">
{% endblock %}
{% block content %}

  <div class="container">
    <form style = "padding:10px; background-color:rgba(128, 128, 128, 0.336);margin:auto;
    width:70%;" method ="POST" action="login">
      <h2 style="text-align:center;">Log in</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button type="submit" class="d-block mx-auto">Login</button>
  
  </div>
{% endblock %}
