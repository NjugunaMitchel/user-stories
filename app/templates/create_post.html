{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Create a post</h1>
    <form class="rounded form">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="title" name="title">
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea type="email" class="form-control" placeholder="content" name="content"></textarea>
        </div>

        <button type="submit" class="d-block mx-auto">Post</button>

</div>
{% endblock %}
