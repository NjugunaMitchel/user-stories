{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form class="rounded form">
        <h2> Create an account with us</h2>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea type="email" class="form-control" placeholder="email" name="email"></textarea>
        </div>

        <button type="submit" class="d-block mx-auto">Post</button>

</div>
{% endblock %}
