{% extends "base.html" %}  {% import'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/forms.css')}}" />
{% endblock %}
{% block content %}

<div class="container">
    <form  style = "padding:10px; background-color:rgba(128, 128, 128, 0.336);margin:auto;
    width:70%;">
        <h2 style="text-align:center;"> Create an account with us</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="password"> Confirm Password</label>
            <input type="password" class="form-control" placeholder=" confirm Password" name="confirm password">
        </div>
        <button type="submit" class="d-block mx-auto">Sign up</button>

</div>
{% endblock %}
